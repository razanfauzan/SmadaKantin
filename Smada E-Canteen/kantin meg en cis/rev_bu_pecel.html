<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Food</title>
    <link rel="stylesheet" href="css/cartkantin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alatsi&family=Alexandria:wght@100..900&family=Silkscreen:wght@400;700&display=swap">
</head>
<body>
    <div class="main-content">
        <div class="background">
            <img src="img/background.png" alt="Background Image" style="width: 100%;height: 100%; object-fit: cover;">
        </div>

        <header class="header">
            <div class="left">
                <div class="logo">SMADA<span>E-CANTEEN</span></div>
            </div>
            <h1 class="title">Kantin Food</h1>
            <div class="right">
                <ul class="nav-links">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                </ul>
            </div>
        </header>

        <div id="cart-icon" onclick="toggleKeranjang()">
            <i class="bi bi-cart"></i>
            <span id="cart-count" class="cart-badge">0</span>
        </div>

        <div class="container">
            <div class="menu">
                <div class="content">
                    <h2>Menu Kantin Food</h2>
                </div>
                <ul id="menu-list">
                    <li>
                        <img src="https://www.masakapahariini.com/wp-content/uploads/2021/10/Nasi-Pecel-Madiun.jpg" alt="Nasi Pecel">
                        <h1>Nasi Pecel</h1>
                        <p>Rp8.000</p>
                        <div class="item-controls">
                            <i onclick="kurangiItem('Nasi Pecel', 8000)" class="bi bi-dash-lg"></i>
                            <span id="jumlah-Nasi Pecel">0</span>
                            <i onclick="tambahKeKeranjang('Nasi Pecel', 8000)" class="bi bi-plus-lg"></i>
                        </div>
                    </li>
                    <li>
                        <img src="https://www.rumahmesin.com/wp-content/uploads/2016/04/mie-ayam-lezat.jpeg" alt="Mie Ayam">
                        <h1>Mie Ayam</h1>
                        <p>Rp5.000</p>
                        <div class="item-controls">
                            <i onclick="kurangiItem('Mie Ayam', 5000)" class="bi bi-dash-lg"></i>
                            <span id="jumlah-Mie Ayam">0</span>
                            <i onclick="tambahKeKeranjang('Mie Ayam', 5000)" class="bi bi-plus-lg"></i>
                        </div>
                    </li>
                    <li>
                        <img src="https://assets.unileversolutions.com/recipes-v3/245281-default.jpg?im=AspectCrop=(767,489);Resize=(767,489)" alt="Bakso">
                        <h1>Bakso</h1>
                        <p>Rp5.000</p>
                        <div class="item-controls">
                            <i onclick="kurangiItem('Bakso', 5000)" class="bi bi-dash-lg"></i>
                            <span id="jumlah-Bakso">0</span>
                            <i onclick="tambahKeKeranjang('Bakso', 5000)" class="bi bi-plus-lg"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="keranjang">
                <h3>Keranjang</h3>
                <ul id="keranjang-list"></ul>
                <p>Total Harga: Rp.<span id="total">0</span></p>
                <div class="pespus">
                    <button onclick="pesanSekarang()">Pesan Sekarang</button>
                    <button onclick="hapusSemua()">Hapus Semua</button>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#menu">Kembali ke Beranda</a></li>
            </ul>
        </nav>
    </div>
        <footer>
            <div class="footer-container">
                <p>&copy; 2025 <span>MegEnCis.</span> All Rights Reserved.</p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/megencisteam?igsh=MWI3bnl3MzRhNWJ0bw=="><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </footer>
    <script src="js/cartkantin.js"></script>
</body>
</html>
